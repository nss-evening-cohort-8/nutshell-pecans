<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
  <title>Nutshell</title>
</head>

<body>
  <div id="navbar"></div>
  <div id="auth"></div>
  <div id="eventsContainer">
    <input class="addEvent float-right" id="buildEventInput" type="image" src="https://image.flaticon.com/icons/svg/523/523146.svg"
      width="50px" height="50px" />
    <div id="events"></div>
    <div id="single-event-container"></div>
  </div>
  <div id="add-edit-event" style="display:none"></div>
  <div id="messages" class="d-flex flex-wrap"></div>
  <div id="allArticlesContainer">
    <input class="addNewArticles float-right" id="addArticles" type="image" src="https://image.flaticon.com/icons/svg/148/148764.svg"
    width="50px" height="50px" />
    <div id="articles"></div>
    <div id="articlesContainer"></div>
  </div>
  <div id="add-edit-article"></div>
  <div id="weather" class="container">
    <div class="col-sm"></div>
    <div id="dropdown-container"></div>
    <div id="singleZip"></div>
    <div id="addEditZip">
      <div id="editZipForm"></div>
      <button id="addZipBtn" class="btn btn-info">Add New Zipcode</button>
    </div>
  </div>



</body>

</html>
